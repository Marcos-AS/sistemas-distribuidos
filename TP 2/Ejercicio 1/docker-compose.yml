  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
  
  flyway:
     image: flyway/flyway
     command: ["-url=jdbc:mariadb://master:3306/maestro", "-user=root", "-password=example", "migrate"]
     volumes:
       - ./sql:/flyway/sql
     depends_on:
       - master
     links:
       - master

